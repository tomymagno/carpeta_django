{% extends "base.html" %}

{% block titulo %}
Lista de cursos
{% endblock titulo %}

{% block contenido %}
<h3>Cursos:</h3>
<a href="{% url 'crear_curso' %}">CREAR CURSO</a>
<br><br>
<ul>
{% for curso in cursos %}
    <li>
        {{ curso.nombre }}, {{ curso.comision }}
    </li>
{% endfor %}
</ul>
{% endblock contenido %}
